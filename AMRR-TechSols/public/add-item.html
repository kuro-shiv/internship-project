<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Add Item</h1>
        <nav>
            <a href="index.html">View Items</a>
            <a href="add-item.html">Add Items</a>
        </nav>
    </header>

    <main>
        <form id="itemForm" class="item-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>

            <div class="form-group">
                <label for="itemType">Item Type:</label>
                <select id="itemType" name="itemType" required>
                    <option value="">Select Type</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Pant">Pant</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Sports Gear">Sports Gear</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemDescription">Item Description:</label>
                <textarea id="itemDescription" name="itemDescription" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="coverImage">Cover Image:</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*">
                <div class="image-preview-container">
                    <img id="coverImagePreview" alt="Cover image preview">
                </div>
            </div>

            <div class="form-group">
                <label for="additionalImages">Additional Images (up to 9):</label>
                <input type="file" id="additionalImages" name="additionalImages" accept="image/*" multiple>
                <div id="additionalImagesPreview" class="image-preview-container"></div>
            </div>

            <button type="submit" class="submit-btn">Add Item</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            Item successfully added!
        </div>
    </main>

    <script src="js/add-item.js"></script>
    <script src="js/items.js"></script>
</body>
</html>
