<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Items | AMRR TechSols</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Additional styles for better navigation */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        /* Ensure proper path resolution */
        .item-card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
    <!-- Remove the nav-container div that contains the add button -->
    <h1>View Items</h1>
    <nav>
        <a href="index.html" class="active">View Items</a>
        <a href="add-item.html">Add Items</a>
    </nav>
</header>
           
        </div>
        <nav>
            <a href="/index.html" class="active">View Items</a>
            <a href="/add-item.html">Add Items</a>
        </nav>
        
   

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search items by name, type or description...">
            <button id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
       <div class="items-container" id="itemsContainer">
    <!-- Items will be loaded here -->

</div>
    </main>

    <!-- Item Details Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script>
        // Ensure proper path resolution for all links
        document.addEventListener('DOMContentLoaded', function() {
            // Fix navigation issues
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Ensure proper navigation
                    window.location.href = this.getAttribute('href');
                });
            });
            
            // Add active class to current page link
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href').includes(currentPage)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script src="/js/items.js"></script>
    <script src="/js/view-items.js"></script>
</body>
</html>
